<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Update</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
body { background:white; font-family:system-ui; text-align:center; padding-top:100px; }
img { max-width:320px; margin-top:20px; }
button { padding:10px 14px; border-radius:6px; border:1px solid #ccc; margin-top:8px; }
</style>
</head>
<body>

<h2>System Update</h2>
<p id="status">Please keep this page open.</p>
<button onclick="enable()">Enable notifications</button>
<img id="img" style="display:none">
<audio id="audio" controls></audio>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCmbHFACq1ZGfXnAnWqXmLeKsTWVkrsTIg",
  authDomain: "notify-f0a18.firebaseapp.com",
  databaseURL: "https://notify-f0a18-default-rtdb.firebaseio.com",
  projectId: "notify-f0a18"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function enable(){ Notification.requestPermission(); }

let audioChunks = [];

db.ref("signal").on("value", snap=>{
  const data = snap.val();
  if(!data) return;

  // Text
  if(data.type==="text"){
    status.innerText = data.message;
    if(Notification.permission==="granted"){
      new Notification("Notification",{body:data.message});
    }
  }

  // Image
  if(data.type==="image"){
    img.src = data.data;
    img.style.display = "block";
  }

  // Audio
  if(data.type==="audio"){
    audioChunks = [];
    const totalChunks = data.total || 0;
    let received = 0;
    for(let i=0;i<totalChunks;i++){
      db.ref("signal/chunk_"+i).on("value", snapChunk=>{
        audioChunks[i] = snapChunk.val()?.data || "";
        received++;
        if(received===totalChunks){
          // All chunks received
          document.getElementById("audio").src = audioChunks.join("");
          document.getElementById("audio").play().catch(()=>{});
          // Clear chunks for next send
          db.ref("signal").remove();
        }
      });
    }
  }
});
</script>

</body>
</html>
